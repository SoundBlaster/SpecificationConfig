name: CI

on:
  push:
    branches: [ 'main' ]  # Run on main branch pushes
  pull_request:
    branches: [ 'main' ]  # Run on PRs targeting main
  workflow_dispatch:  # Allow manual triggering

jobs:
  detect-code-changes:
    name: Detect code changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'Sources/**'
              - 'Tests/**'
              - 'Package.swift'
              - 'Package.resolved'

  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    needs: detect-code-changes
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

      - name: Run Thread Sanitizer
        run: swift test --sanitize=thread

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    needs: detect-code-changes
    container:
      image: swift:6.2
    steps:
      - uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  lint:
    name: SwiftFormat Check
    runs-on: macos-latest
    needs: detect-code-changes
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check formatting
        run: swiftformat --lint .

  build-release:
    name: Build Release Configuration
    runs-on: macos-latest
    needs: detect-code-changes
    if: github.event_name != 'pull_request' || needs.detect-code-changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Build Release
        run: swift build -c release
