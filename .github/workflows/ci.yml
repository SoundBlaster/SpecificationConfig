name: CI

on:
  push:
    branches: [ work ]
  pull_request:
    branches: [ work ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: '5.9'

    - name: Build
      run: swift build

    - name: Test
      run: swift test
